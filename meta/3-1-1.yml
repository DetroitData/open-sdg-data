RATIONALE: "<p>All maternal mortality indicators include a point-estimate and an 80% uncertainty interval (UI). Both point-estimates and 80% UIs should be taken into account when assessing estimates.</p>\n<p>For example: “The estimated 2020 global MMR is 223 (UI 202 to 255).”</p>\n\n<p>This means:</p>\n<p>•\tThe point-estimate is 223 and the 80% uncertainty interval ranges 202 to 255.</p>\n<p>•\tThere is a 50% chance that the true 2020 global MMR lies above 223, and a 50% chance that the true value lies below 223.</p>\n<p>•\tThere is an 80% chance that the true 2020 global MMR lies between 202 and 255.</p>\n<p>•\tThere is still a 10% chance that the true 2020 global MMR lies above 255, and a 10% chance that the true value lies below 202.</p>\n\n<p>Other accurate interpretations include:</p>\n<p>•\tWe are 90% certain that the true 2020 global MMR is at least 202.</p>\n<p>•\tWe are 90% certain that the true 2020 global MMR is 255 or less.</p>\n\n<p>The amount of data available for estimating an indicator and the quality of that data determine the width of an indicator’s UI. As data availability and quality improve, the certainty increases that an indicator’s true value lies close to the point-estimate.</p>"
REC_USE_LIM: "<p>The extent of maternal mortality in a population is essentially the combination of two factors:</p>\n<p>1.\tThe risk of death in a single pregnancy or a single live birth.</p>\n<p>2.\tThe fertility level (i.e. the number of pregnancies or births that are experienced by women of reproductive age).</p>\n\n<p>The maternal mortality ratio (MMR) is defined as the number of maternal deaths during a given time period per 100 000 live births during the same time period. It depicts the risk of maternal death relative to the number of live births and essentially captures (i) above.</p>\n\n<p>By contrast, the maternal mortality rate (MMRate) is calculated as the number of maternal deaths divided by person-years lived by women of reproductive age. The MMRate captures both the risk of maternal death per pregnancy or per total birth (live birth or stillbirth), and the level of fertility in the population.</p>\n\n<p>In addition to the MMR and the MMRate, it is possible to calculate the adult lifetime risk of maternal mortality for women in the population. An alternative measure of maternal mortality, the proportion of deaths among women of reproductive age that are due to maternal causes (PM), is calculated as the number of maternal deaths divided by the total deaths among women aged 15–49 years.</p>\n"
DATA_COMP: >
  <p>The maternal mortality ratio (MMR) can be calculated by dividing recorded
  (or estimated) maternal deaths by total recorded (or estimated) live births in
  the same period and multiplying by 100 000. Measurement requires information
  on pregnancy status, timing of death (during pregnancy, childbirth, or within
  42 days of termination of pregnancy), and cause of death.</p>


  <p>The MMR can be calculated directly from data collected through vital
  registration systems, household surveys or other sources. There are often data
  quality problems, particularly related to the underreporting and
  misclassification of maternal deaths. Therefore, data are often adjusted in
  order to take these data quality issues into account. Some countries undertake
  these adjustments or corrections as part of specialized/confidential enquiries
  or administrative efforts embedded within maternal mortality monitoring
  programmes.</p>


  <p>Bayesian maternal mortality estimation model (the BMat model):</p>

  <p>Estimation and projection of maternal mortality indicators are undertaken
  using the BMat model. This model is intended to ensure that the MMR estimation
  approach is consistent across all countries but remains flexible in that it is
  based on covariate-driven trends to inform estimates in countries or
  country-periods with limited information; captures observed trends in
  countries with longer time series of observations; and takes into account the
  differences in stochastic and sampling errors across observations.</p>


  <p>The model is summarized as follows:</p>

  <p>log⁡(EPM^NA )=b_0+b_1  log⁡(GDP)+b_2  log⁡(GFR)+b_3 SBA+γ_j+φ_k</p>

  <p>Where:</p>

  <p>EPM^NA= the expected proportion of non-HIV-related deaths to women aged
  15–49 years that are due to maternal causes [NA = non-HIV; formerly it
  referred to “non-AIDS”]</p>

  <p>GDP = gross domestic product per capita (in 2011 PPP US dollars)</p>

  <p>GFR = general fertility rate (live births per woman aged 15–49 years)</p>

  <p>SBA = proportion of births attended by skilled health personnel</p>

  <p>γ_j = random intercept term for country j</p>

  <p>φk = random intercept term for region k.</p>


  <p>For countries with data available on maternal mortality, the expected
  proportion of non-HIV-related maternal deaths was based on country and
  regional random effects, whereas for countries with no data available,
  predictions were derived using regional random effects only. </p>


  <p>The resulting estimates of the EPM^NA were used to obtain the expected
  non-HIV MMR through the following relationship:</p>


  <p>Expected non-HIV MMR =EPMNA*(1-a)*E/B</p>


  <p>Where: </p>

  <p>a = the proportion of HIV-related deaths among all deaths to women aged
  15–49 years</p>

  <p>E = the total number of deaths to women of reproductive age</p>

  <p>B = the number of births.</p>


  <p>Estimation of HIV-related indirect maternal deaths:</p>

  <p>For countries with generalized HIV epidemics and high HIV prevalence,
  HIV/AIDS is a leading cause of death during pregnancy and post-delivery. There
  is also some evidence from community studies that women with HIV infection
  have a higher risk of maternal death, although this may be offset by lower
  fertility. If HIV is prevalent, there will also be more incidental HIV deaths
  among pregnant and postpartum women. When estimating maternal mortality in
  these countries, it is, thus, important to differentiate between incidental
  HIV deaths (non-maternal deaths) and HIV-related indirect maternal deaths
  (maternal deaths caused by the aggravating effects of pregnancy on HIV) among
  HIV-positive pregnant and postpartum women who have died (i.e. among all
  HIV-related deaths occurring during pregnancy, childbirth and puerperium).</p>


  <p>The number of HIV-related indirect maternal deaths D^HIV, is estimated
  by:</p>


  <p>D^HIV=a∙E∙v∙u</p>


  <p>Where: </p>

  <p>a*E = the total number of HIV-related deaths among all deaths to women aged
  15–49.</p>

  <p>v  = is the proportion of HIV-related deaths to women aged 15–49 that occur
  during pregnancy. The value of v can be computed as follows: v = c k GFR / [1
  + c(k-1) GFR] where GFR is the general fertility rate, and where c  is the
  average exposure time (in years) to the risk of pregnancy-related mortality
  per live birth (set equal to 1 for this analysis), and where k  is the
  relative risk of dying from AIDS for a pregnant versus a non-pregnant woman
  (reflecting both the decreased fertility of HIV-positive women and the
  increased mortality risk of HIV-positive pregnant women). The value of k was
  set at 0.3.</p>

  <p>u = is the fraction of pregnancy-related AIDS deaths assumed to be indirect
  maternal deaths. The United Nations Maternal Mortality Estimation Inter-Agency
  Group (UN MMEIG)/TAG reviewed available study data on AIDS deaths among
  pregnant women and recommended using u = 0.3.</p>


  <p>For observed PMs, we assumed that the total reported maternal deaths are a
  combination of the proportion of reported non-HIV-related maternal deaths and
  the proportion of reported HIV-related (indirect) maternal deaths, where the
  latter is given by a*v for observations with a “pregnancy-related death”
  definition and a*v*u for observations with a “maternal death” definition.</p>
DATA_VALIDATION: >
  Estimates are reviewed with Member States through a World Health Organization
  (WHO) country consultation process and SDG focal points. In 2001, the WHO
  Executive Board endorsed a resolution (EB. 107.R8) seeking to “establish a
  technical consultation process bringing together personnel and perspectives
  from Member States in different WHO regions”. A key objective of this
  consultation process is “to ensure that each Member State is consulted on the
  best data to be used”. Since the process is an integral step in the overall
  estimation strategy, it is described here in brief.</p>


  The country consultation process entails an exchange between WHO and technical
  focal person(s) in each country. It is carried out prior to the publication of
  estimates. During the consultation period, WHO invites focal person(s) to
  review input data sources, methods for estimation and the preliminary
  estimates. Focal person(s) are encouraged to submit additional data that may
  not have been taken into account in the preliminary estimates.</p>
DOC_METHOD: "<p>Full details on adjustments and formulas are published/available here:</p>\n\n<p>(1) Peterson E, Chou D, Gemmill A, Moller AB, Say L, Alkema L. Estimating maternal mortality using vital registration data: a Bayesian hierarchical bivariate random walk model to estimate sensitivity and specificity of reporting for population-periods without validation data. 2019 (https://arxiv.org/abs/1909.08578) </p>\n\n<p>(2) Trends in maternal mortality 2000 to 2020: estimates by WHO, UNICEF, UNFPA, World Bank Group and UNDESA/Population Division. Geneva: World Health Organization; 2023.2019 (https://www.who.int/reproductivehealth/publications/maternal-mortality-2000-2017/en/). </p>\nTo summarise the key adjustments in brief:</p>\n\n<p>•\tAdjustments for variation in definitions of the input data:\nPrevious studies found incidental or accidental deaths (comprise 10% of pregnancy-related deaths (excluding HIV-related deaths) in sub-Saharan African countries, and 15% in other low- and middle-income countries. Adjustments are applied to pregnancy-related deaths to account for these non-maternal deaths.</p>\n\n<p>•\tAdjustment for crisis years:\nThe proportion of pregnancy-related deaths among the deaths attributable to mortality shock from crisis is assumed to be equal to the proportion of women in the population who are pregnant or postpartum at the time of the crisis. The proportion of pregnant women in the population is set equal to the general fertility rate, based on the assumption of a one-year period associated with a live birth. Additional uncertainty is added to the estimates of crisis years.</p>\n\n<p>•\tAdjustment for age distribution in population-based surveys:\nPopulation-based surveys such as Demographic and Health Surveys (DHS) and Multiple Indicator Cluster Surveys (MICS) obtain information by interviewing respondents about the survival of their siblings. This approach, commonly referred to as the direct sisterhood method. Given the study design (based on sisters of respondents), the population exposed to risk may be atypical of the population at large. Therefore, we compute an age-standardized value of PM, based on the female population of households at the time of the survey.</p>\n\n<p>•\tAdjustment for underreporting (unregistered) and misclassification in civil registration and vital statistics (CRVS) systems:\nUnderreporting and misclassification in CRVS systems are accounted for with specialized studies. Model estimated country-year specific adjustment factors are obtained and applied to CRVS data.</p>\n\n<p>•\tAdjustment for under-reporting in non-CRVS and non-specialised sources:\nIt is widely believed that some form of upward adjustment is required for data sources that are not CRVS or specialised studies, to account for deaths early in pregnancy that might not have been captured. Therefore, an upwards adjustment of 10% was applied to maternal deaths that were not obtained from CRVS systems or specialized studies.</p>\n"
