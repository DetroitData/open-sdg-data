IND_DEF_CON_CLASS: 'Definition, concepts, and classifications'
STAT_CONC_DEF: >-
  <p>Definition:</p>

  <p>The maternal mortality ratio (MMR) is defined as the number of maternal
  deaths during a given time period per 100,000 live births during the same time
  period. It depicts the risk of maternal death relative to the number of live
  births and essentially captures the risk of death in a single pregnancy
  (proxied by a single live birth).</p>

  <p>Concepts:</p>

  <p>In the International statistical classification of diseases and related
  health problems (ICD) WHO defines the following:</p>

  <p>Maternal death: The death of a woman while pregnant or within 42 days of
  termination of pregnancy, irrespective of the duration and site of the
  pregnancy, from any cause related to or aggravated by the pregnancy or its
  management (from direct or indirect obstetric death), but not from
  unintentional or incidental causes.</p>

  <p>A death occurring during pregnancy, childbirth and puerperium (also known
  as a pregnancy-related death): The death of a woman while pregnant or within
  42 days of termination of pregnancy, irrespective of the cause of death.</p>
UNIT_MEASURE: '<p>Maternal deaths per 100,000 live births.</p>'
CLASS_SYSTEM: >-
  <p>Maternal deaths are classified according to the International statistical
  classification of diseases and related health problems (ICD) definition. The
  specific codes used under ICD-10 (the 10th revision of the ICD) to define a
  maternal death are: O00-O96; O98, O99 and A34.</p>

  <p>ICD-11 (the 11th revision of the ICD) was adopted by the World Health
  Assembly in May 2019 and comes into effect on 1st January 2022. Further
  information is available at: <a href="
  www.who.int/classifications/icd/en/">www.who.int/classifications/icd/en/</a> 
  The coding rules related to maternal mortality are being edited to fully match
  the new structure of ICD-11, but without changing the resulting statistics.
  The ICD-11 rules can be accessed in the reference guide of ICD-11, at <a
  href="https://icd.who.int>https://icd.who.int</a> . Forthcoming releases from
  2022 onwards will transition to use ICD-11 coding. Care has been taken to
  ensure that the definition of maternal death used for international comparison
  of mortality statistics remains stable over time, but the word “unintentional”
  has been used in the ICD-11 definition in place of the word “accidental” which
  was previously used, in ICD-10.</p>
